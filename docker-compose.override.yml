version: '3.4'

services:
  identityapi:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - CONNECTION_STRING=
      - ISSUER=
      - AUDIENCE=
      - JWT_SECRET=
    ports:
      - "80:80"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/roots/.aspnet/https:ro
